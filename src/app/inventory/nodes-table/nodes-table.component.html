<table class="inventory-table">
  <tr>
    <th class="inventory-table__cell">Type</th>
    <th class="inventory-table__cell">Name</th>
    <th class="inventory-table__cell">Region</th>
    <th class="inventory-table__cell">Instance</th>
    <th class="inventory-table__cell">Machine ID</th>
    <th class="inventory-table__cell">Distro</th>
    <th class="inventory-table__cell">Distro version</th>
    <th class="inventory-table__cell"></th>
  </tr>
  <tr *ngFor="let nodeData of nodesData">
    <td class="inventory-table__cell">{{nodeData.agentType}}</td>
    <td class="inventory-table__cell">{{nodeData?.node_name}}</td>
    <td class="inventory-table__cell">{{nodeData?.region}}</td>
    <td class="inventory-table__cell">{{nodeData?.instance}}</td>
    <td class="inventory-table__cell">{{nodeData?.machine_id}}</td>
    <td class="inventory-table__cell">{{nodeData?.distro}}</td>
    <td class="inventory-table__cell">{{nodeData?.distro_version}}</td>
    <!--<td class="inventory-table__cell">-->
    <!--<div *ngIf="remote_amazon_rds?.custom_labels">-->
    <!--<span *ngIf="remote_amazon_rds.custom_labels?.additionalProp1">{{remote_amazon_rds.custom_labels.additionalProp1}}</span>-->
    <!--<span *ngIf="remote_amazon_rds.custom_labels?.additionalProp2">{{remote_amazon_rds.custom_labels.additionalProp2}}</span>-->
    <!--<span *ngIf="remote_amazon_rds.custom_labels?.additionalProp3">{{remote_amazon_rds.custom_labels.additionalProp3}}</span>-->
    <!--</div>-->
    <!--<p>Add label</p></td>-->
    <td class="inventory-table__cell">
      <button><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
</table>
<div class="form-wrapper-inventory">
  <form (ngSubmit)="addContainer()">
    <h5>Container</h5>
    <input [(ngModel)]="container.docker_container_id" [ngModelOptions]="{standalone: true}" class="input-field"
           placeholder="docker_container_id"
           type="text">
    <input [(ngModel)]="container.docker_container_name" [ngModelOptions]="{standalone: true}" class="input-field"
           placeholder="docker_container_name"
           type="text">
    <input [(ngModel)]="container.machine_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="machine_id"
           type="text">
    <input [(ngModel)]="container.node_name" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_name" type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addGeneric()">
    <h5>Add Generic</h5>
    <input [(ngModel)]="generic.address" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="address"
           type="text">
    <input [(ngModel)]="generic.distro" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="distro"
           type="text">
    <input [(ngModel)]="generic.distro_version" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="distro_version"
           type="text">
    <input [(ngModel)]="generic.machine_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="machine_id" type="text">
    <input [(ngModel)]="generic.node_name" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_name" type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addRemote()">
    <h5>Add Remote</h5>
    <input [(ngModel)]="remote.node_name" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_name" type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="remoteAmazonRDSNode()">
    <h5>Add Remote Amazon RDS</h5>
    <input [(ngModel)]="remoteAmazonRDS.instance" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="instance"
           type="text">
    <input [(ngModel)]="remoteAmazonRDS.node_name" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_name"
           type="text">
    <input [(ngModel)]="remoteAmazonRDS.region" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="region" type="text">
    <button type="submit">Submit</button>
  </form>
</div>
