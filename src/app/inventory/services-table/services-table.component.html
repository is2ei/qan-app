<table class="inventory-table">
  <tr>
    <th class="inventory-table__cell">Type</th>
    <th class="inventory-table__cell">Service name</th>
    <th class="inventory-table__cell">Node</th>
    <th class="inventory-table__cell">Details</th>
    <th class="inventory-table__cell"></th>
  </tr>
  <tbody *ngIf="(servicesData$ | async)?.amazon_rds_mysql">
  <tr *ngFor="let amazonData of (servicesData$ | async)?.amazon_rds_mysql">
    <td class="inventory-table__cell">Amazon RDS Mysql</td>
    <td class="inventory-table__cell">{{amazonData?.service_name}}</td>
    <td class="inventory-table__cell">{{amazonData?.node_id}}</td>
    <td class="inventory-table__cell"></td>

      <!--</div>-->
      <!--<p>Add label</p></td>-->
    <td class="inventory-table__cell">
      <button><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  </tbody>
  <tbody *ngIf="(servicesData$ | async)?.mysql">
  <tr *ngFor="let mysql of (servicesData$ | async)?.mysql">
    <td class="inventory-table__cell">Mysql</td>

    <td class="inventory-table__cell">{{mysql?.node_id}}</td>

        <!--<span *ngIf="mysql?.custom_labels?.additionalProp2">{{mysql.custom_labels.additionalProp3}}</span>-->
      <!--</div>-->
      <!--<p>Add label</p></td>-->
    <td class="inventory-table__cell">
      <button><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
  </tbody>
  <tbody *ngIf="(servicesData$ | async)?.mongodb">
  <tr *ngFor="let mongodb of (servicesData$ | async)?.mongodb">
    <td class="inventory-table__cell">MongoDB</td>
    <td class="inventory-table__cell">{{mongodb?.service_name}}</td>
    <td class="inventory-table__cell">{{mongodb?.node_id}}</td>

      <!--<p>Add label</p></td>-->

      <button><i class="fa fa-trash-o"></i></button>

  </tbody>
</table>
