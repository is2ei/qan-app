<table class="inventory-table">
  <tr>
    <th class="inventory-table__cell">Type</th>
    <th class="inventory-table__cell">Runs on node id</th>
    <th class="inventory-table__cell">Monitoring Services</th>
    <th class="inventory-table__cell">State</th>
    <th class="inventory-table__cell">Port</th>
    <th class="inventory-table__cell"></th>
  </tr>
  <tr *ngFor="let agentData of agentsData">
    <td class="inventory-table__cell">{{agentData.agentType}}</td>
    <td class="inventory-table__cell">{{agentData?.runs_on_node_id}}</td>
    <td class="inventory-table__cell"></td>
    <td class="inventory-table__cell">{{agentData?.status}}</td>
    <td class="inventory-table__cell">{{agentData?.listen_port}}</td>
    <td class="inventory-table__cell">
      <button (click)="removeAgents(agentData.agent_id); agentData.isDeleted = !agentData.isDeleted"><i class="fa fa-trash-o"></i></button>
    </td>
  </tr>
</table>
<div class="form-wrapper-inventory">
  <form (ngSubmit)="addExternalExporter()">
    <h5>Add External Exporter</h5>
    <input [(ngModel)]="externalExporter.metrics_url" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="metrics_url"
           type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addMongoDBExporter()">
    <h5>Mongo Exporter</h5>
    <input [(ngModel)]="mongoExporter.connection_string" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="connection_string"
           type="text">
    <input [(ngModel)]="mongoExporter.runs_on_node_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="runs_on_node_id"
           type="text">
    <input [(ngModel)]="mongoExporter.service_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="service_id" type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addMySQLdExporter()">
    <h5>MySQL Exporter</h5>
    <input [(ngModel)]="mySQLExporter.username" [ngModelOptions]="{standalone: true}" class="input-field"
           placeholder="username" type="text">
    <input [(ngModel)]="mySQLExporter.password" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="password"
           type="password">
    <input [(ngModel)]="mySQLExporter.service_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="service_id"
           type="text">
    <input [(ngModel)]="mySQLExporter.runs_on_node_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="runs_on_node_id"
           type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addNodeExporter()">
    <h5>Add Node Exporter</h5>
    <input [(ngModel)]="nodeExporter.node_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_id"
           type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addPmmAgent()">
    <h5>Pmm Agent</h5>
    <input [(ngModel)]="pmmAgent.node_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="node_id"
           type="text">
    <button type="submit">Submit</button>
  </form>

  <form (ngSubmit)="addRdsExporter()">
    <h5>Rds Exporter</h5>
    <input [(ngModel)]="rdsExporter.runs_on_node_id" [ngModelOptions]="{standalone: true}" class="input-field" placeholder="runs_on_node_id"
           type="text">
    <button type="submit">Submit</button>
  </form>
</div>
