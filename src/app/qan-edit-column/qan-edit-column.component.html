<div class="column-configuration">
  <button (click)="isConfigurationMenu = !isConfigurationMenu" class="button column-configuration__toggle-button">
    <i class="fa fa-cog" aria-hidden="true"></i>
    Edit columns
  </button>
  <div *ngIf="isConfigurationMenu" class="column-configuration__menu" id="configurationMenuWrapper">
    <span class="triangle"></span>

    <form class="query-search query-search--clicked column-configuration__search">
      <input name="searchValue"
             class="input-field query-search__input column-configuration__input"
             type="text" placeholder="Type to search">
      <button class="query-search__button column-configuration__button" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>

    <div class="column-configuration__menu-options" id="configurationMenu">
      <div *ngFor="let column of columns">
        <label class="checkbox-container">
          <input type="checkbox"
                 (change)="undisableOptions(column.id, 'checked')"
                 [checked]="column.checked"
                 class="checkbox-container__main-input">
          <span class="checkbox-container__checkmark"></span>
          <span class="checkbox-container__label-text">{{column.name}}</span>
        </label>

        <label *ngFor="let configuration of column.configurations" class="checkbox-container">
          <input type="checkbox"
                 (change)="checkConfigurations(column.id, configuration.name)"
                 [checked]="configuration.value"
                 [disabled]="!column.checked">
          <span class="checkbox-container__checkmark"></span>
          <span class="checkbox-container__label-text">{{configuration.name}}</span>
        </label>
      </div>
    </div>
  </div>
</div>
